app-id: com.vicr123.thebeat_blueprint
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: thebeat-blueprint
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --own-name=org.mpris.MediaPlayer2.theBeat
  - --filesystem=home
  - --filesystem=/run/media
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '/include'
  - '/qt'
  - '/share/man'
  - '/share/the-libs'
  - '/bin/cd*'
  - '/bin/iso*'
  - '/bin/mmc-tool'
  - '/bin/taglib-config'
  - '/bin/cntp-trdesktop'
  - '/lib/debug'
  - '/lib/pkgconfig'
modules:
  - name: taglib
    buildsystem: cmake
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/taglib/taglib/releases/download/v1.12/taglib-1.12.tar.gz
        sha256: 7fccd07669a523b07a15bd24c8da1bbb92206cb19e9366c3692af3d79253b703
  - name: libcdio
    buildsystem: autotools
    sources:
      - type: archive
        url: http://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
  - name: libcdio-paranoia
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/rocky/libcdio-paranoia/archive/release-10.2+2.0.1.tar.gz
        sha256: 7a4e257c85f3f84129cca55cd097c397364c7a6f79b9701bbc593b13bd59eb95
  - name: qcoro
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/danvratil/qcoro
        branch: main
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
  - name: libcontemporary
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/vicr123/libcontemporary
        branch: blueprint
  - name: contemporary
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-theme
        branch: blueprint
  - name: contemporary-icons
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/contemporary
      - cp -r * /app/share/icons/contemporary/
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-icons
        branch: blueprint
  - name: thefrisbee
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/vicr123/thefrisbee
        branch: blueprint
  - name: thebeat
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/vicr123/thebeat
        branch: blueprint
