name: "Windows CI"
on:
  push:
    branches:
      - master
      - blueprint
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install ninja
        run: |
          choco install ninja
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 6.2.4
          arch: win64_msvc2019_64
          modules: addons.qtmultimedia qt5compat
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1.10.0
        with:
          sdk: 10.0.22000.0
      - uses: vicr123/libcontemporary/build-project@actions
        name: "Build libcontemporary"
        with:
          project: "vicr123/libcontemporary"
          commitish: "blueprint"
      - uses: vicr123/libcontemporary/build-project@actions
        name: "Build contemporary-theme"
        with:
          project: "vicr123/contemporary-theme"
          commitish: "blueprint"
      - uses: vicr123/libcontemporary/build-project@actions
        name: "Build taglib"
        with:
          project: "taglib/taglib"
          commitish: "v1.12"
          extra-cmake-args: -DBUILD_SHARED_LIBS=ON
      - uses: actions/checkout@v1
        with:
          submodules: 'recursive'
      - uses: vicr123/libcontemporary/build-project@actions
        name: "Build project"
        with:
          project: "."
      - name: "Prepare for deployment"
        shell: bash
        run: |
          mkdir -p ./build/deploy
          mkdir -p ./build/deploy/plugins
          cp ./build/plugins/*/*.dll ./build/deploy/plugins
          cp ./build/cdlib/src/CDLib-build/CDLib.dll ./build/deploy
      - uses: vicr123/libcontemporary/deploy-project@actions
        id: deploy
        name: "Deploy project"
        with:
          subdir: "application"
      - uses: actions/upload-artifact@v1
        name: Upload Artifact to GitHub Actions
        with:
          name: "theBeat-win"
          path: ${{ steps.deploy.outputs.package }}
